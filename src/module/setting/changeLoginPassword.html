<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>修改登录密码-T呗（投呗）</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <link rel="stylesheet" href="/css/common.css">
        <link rel="stylesheet" type="text/css" href="./changeLoginPassword/style.css"/>
        <!--[if lt IE 9]>
        <script src="./component/html5shiv/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body style="background-color: #fff;">
    <form class="form">
        <ul>
            <li>
                <div class="row clearfix">
                    <span>用户名：&nbsp;&nbsp;&nbsp;</span>
                    <span id="userName" style="text-align: left;"></span>
                </div>
            </li>
            <li>
                <div class="row clearfix">
                    <label for="oldPassword">原登陆密码：&nbsp;&nbsp;&nbsp;</label>
                    <div class="inputWrapper">
                        <!-- 解决google自动因input type="password" 而引起的表单自动填充，input背景为黄色问题-->
                        <input type="text" style="position: absolute;top:-100000px;visibility: hidden;"/>
                        <input type="password" id="oldPassword" name="oldPwd" placeholder="包含6-20位的字母、数字组合" required="true" label="正确的原登录密码" pattern="^[^\s]{6,20}$" onpaste="return false" oncontextmenu="return false" oncopy="return false" oncut="return false">
                    </div>
                </div>
            </li>
            <li>
                <div class="row clearfix">
                    <label for="newPassword">新登陆密码：&nbsp;&nbsp;&nbsp;</label>
                    <div class="inputWrapper">
                        <input type="password" id="newPassword" name="newPwd" placeholder="包含6-20位的字母、数字组合" required="true" label="6到20位任意非空字符密码" pattern="^[^\s]{6,20}$" onpaste="return false" oncontextmenu="return false" oncopy="return false" oncut="return false">
                    </div>
                </div>
            </li>
            <li>
                <div class="row clearfix">
                    <label for="surePassword">确认新登陆密码：&nbsp;&nbsp;&nbsp;</label>
                    <div class="inputWrapper">
                        <input type="password" id="surePassword" placeholder="包含6-20位的字母、数字组合" required="true" repeat="true" for="newPassword" label="6到20位任意非空字符密码" pattern="^[^\s]{6,20}$" onpaste="return false" oncontextmenu="return false" oncopy="return false" oncut="return false">
                    </div>
                </div>
            </li>
            <li style="height: 14px;padding-bottom:12px;padding-left:40%;">
                <div class="errorWrapper"></div>
            </li>
            <li>
                <a id="changeLoginPasswordEvent" class="change-password">修改</a>
            </li>
        </ul>
    </form>
    <script type="text/javascript" src='/lib/main.js'></script>
    <script src="/component/ie/jquery.placeholder.js"></script>
    <script type="text/javascript">
        seajs.use("./changeLoginPassword/changeLoginPassword");
    </script>
    </body>
</html>
