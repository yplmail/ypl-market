<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>重置交易密码-T呗（投呗）</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <link rel="stylesheet" href="/css/common.css">
        <link rel="stylesheet" type="text/css" href="./resetPayPassword/resetPayPassword.css"/>
	</head>

	<body style="background-color: #fff;">
        <form class="form">
            <ul>
                <li style="display: none;">
                    <div class="row">
                        <input type="text" id="name" name="name" placeholder="请输入您的真实姓名" required="true" label="您正确的真实姓名" pattern="^[\u4e00-\u9fa5]{2,}$">
                    </div>
                </li>

                <li style="display: none;">
                    <div class="row">
                        <input type="text" id="idCardNo" name="idCardNo" placeholder="请输入您的身份证号" required="true" label="您正确的身份证号" pattern="^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}([0-9]|X)$">
                    </div>
                </li>

                <li>
                    <div class="row clearfix">
                        <label>手机号：&nbsp;&nbsp;&nbsp;</label>
                        <span id="userMobile">--------</span>
                        <input id="mobile" type="text" name="mobile" placeholder="请输入手机号码" maxlength="11" required pattern="^1\d{10}$" label="正确的手机号码"  style="display: none;"/>
                        <button type="button" class="smsCodeBtn" token for="mobile" classify="3">获取验证码</button>
                    </div>
                </li>
                <li>
                    <div class="row smsCodeBox clearfix" id="smsCodeBox">
                        <label >验证码：&nbsp;&nbsp;&nbsp;</label>
                        <div class="inputWrapper">
                            <input type="text" id="vcode" name="vcode" placeholder="请输入短信验证码" errorBorder="smsCodeBox" required="true" pattern="^[0-9]{4}$" label="短信验证码" autocomplete="off" label="请输入正确的短信验证码" maxlength="4"/>
                        </div>
                    </div>
                </li>

                <li>
                    <div class="row clearfix">
                        <label for="newPassword">新交易密码：&nbsp;&nbsp;&nbsp;</label>
                        <div class="inputWrapper">
                            <!-- 解决google自动因input type="password" 而引起的表单自动填充，input背景为黄色问题-->
                            <input type="password" style="position: absolute;top:-100000px;visibility: hidden;"/>
                            <input type="password" id="newPassword" name="pwd" placeholder="请输入新的交易密码" required="true"  label="由6位数字组成的交易密码" pattern="\d{6}" maxlength="6">
                        </div>
                    </div>
                </li>

                <li>
                    <div class="row clearfix">
                        <label for="repeatPassword">确认新交易密码：&nbsp;&nbsp;&nbsp;</label>
                        <div class="inputWrapper">
                            <input  type="password" id="repeatPassword"  placeholder="请再次新的交易密码" required="true" label="由6位数字组成的交易密码" repeat="true" for="newPassword" pattern="\d{6}" maxlength="6">
                        </div>

                    </div>
                </li>

                <li style="height: 14px;margin-left: 40%;">
                    <div class="errorWrapper"></div>
                </li>

                <li>
                    <div class="button">
                        <a id="submit">提交</a>
                    </div>
                </li>
            </ul>
        </form>
        <script type="text/javascript" src='/lib/main.js'></script>
        <script src="/component/ie/jquery.placeholder.js"></script>
		<script type="text/javascript">
          seajs.use("./resetPayPassword/resetPayPassword"); 
        </script>
	</body>
</html>
