<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>设置交易密码-T呗（投呗）</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <link rel="stylesheet" href="/css/common.css">
        <link rel="stylesheet" type="text/css" href="./setPayPassword/style.css"/>
        <!--[if lt IE 9]>
        <script src="./component/html5shiv/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body style="background-color: #fff;">
        <form class="form">
            <ul>
                <li>
                    <div class="row clearfix">
                        <label for="oldPassword">交易密码：&nbsp;&nbsp;&nbsp;</label>
                        <div class="inputWrapper">
                            <!-- 解决google自动因input type="password" 而引起的表单自动填充，input背景为黄色问题-->
                            <input type="text" style="position: absolute;top:-100000px;visibility: hidden;"/>
                            <input type="password" id="oldPassword" name="pwd" placeholder="请输入6位数字的交易密码" required="true" label="6位数字组成的交易密码" pattern="^[\d]{6}$" maxlength="6">
                        </div>
                    </div>
                </li>

                <li>
                    <div class="row clearfix">
                        <label for="newPassword">确认交易密码：&nbsp;&nbsp;&nbsp;</label>
                        <div class="inputWrapper">
                            <input type="password" id="newPassword" placeholder="请再次输入6位数字的交易密码" required="true"  pattern="^[\d]{6}$" maxlength="6" repeat="true" for="oldPassword" label="6位数字组成的交易密码">
                        </div>
                    </div>
                </li>

                <li style="height: 14px;margin-left: 43%;">
                    <div class="errorWrapper"></div>
                </li>

                <li>
                    <div class="row">
                        <div class="button">
                            <a class="sure">提交</a>
                        </div>
                    </div>
                </li>
            </ul>
        </form>
        <script type="text/javascript" src='/lib/main.js'></script>
        <script src="/component/ie/jquery.placeholder.js"></script>  
        <script type="text/javascript">
            seajs.use("./setPayPassword/setPayPassword"); 
        </script>
    </body>
</html>
